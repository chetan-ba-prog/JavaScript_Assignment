    <h1> ComposedValue Function </h1>
    
     <script>
     
          var number = window.prompt("Enter Number ");
          var result = composedValue(number);
          
          document.write("The Square of Double Number ="+result);
        
          // Composed Function
          function composedValue(x){
              return (square(double(x)));
          }
          
          // function to Square values
          function square(x){ 
              return(x * x);
          }
          
          // function to double values
          function double(x){
               return(x * 2);
          }
          
     </script>
    </body>
